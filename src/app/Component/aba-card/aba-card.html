@for (item of getcolor(); track $index) {
<div class="container bg-white rounded-4 p-4 w-50 mt-5 m-auto wrapper-card"
    [style.border-left]="'10px solid ' + item.color">
    <div class="row">
        <div class="col-9">
            <h4 class="fw-medium">Payroll Account</h4>
            <p class="p-0 m-0">{{item.code}}</p>
        </div>
        <div class="col-3" style="text-align: right;">
            <button class="btn btn-aba " data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-three-dots"></i>
            </button>
        </div>
    </div>
    <div class="row d-flex align-items-center">
        <div class="col-lg-6">
            <div class="row d-flex align-items-center">
                <div class="col-3" style="padding-left: 10px;">
                    <img src="img/visa.svg" alt="" class="w-100">
                </div>
                <div class="col-9" style="padding-left: 0;">
                    <img src="img/master.svg" alt="" class="w-25">
                </div>
            </div>
        </div>
        <div class="col-lg-6" style="text-align: right;">
            <h5 class="fw-medium m-0">{{item.price}} <span class="fw-normal" style="font-size: 0.8rem;">USD</span></h5>
        </div>
    </div>

</div>
<!-- Modal -->
<div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
}
